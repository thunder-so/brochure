version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 18
        - npm install --legacy-peer-deps
    build:
      commands:
        -  npm run docs:build
  artifacts:
    baseDirectory: docs/.vitepress/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*