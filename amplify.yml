version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npx pnpm i --store=node_modules/.pnpm-store && npx pnpm run build
  artifacts:
    baseDirectory: docs/.vitepress/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*